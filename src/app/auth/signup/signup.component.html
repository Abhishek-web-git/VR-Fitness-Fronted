<div class="signup-container">
  <div class="signup-card">
    <div class="signup-image">
      <img src="/images/workout.jpg" alt="VR Fitness" />
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    </div>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <h2>Join the VR Fitness Revolution</h2>
      <p>Sign up to start your VR fitness journey today!</p>

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput placeholder="username" formControlName="fullName" />
          <mat-error *ngIf="signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched">
            Please enter your full name.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="email" formControlName="email" type="email" />
          <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" formControlName="password" type="password" />
          <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            Password must be at least 6 characters.
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-group">
        <button mat-raised-button color="primary" [disabled]="signupForm.invalid">Sign Up</button>
      </div>

      <div class="login-link">
        Already have an account? <a routerLink="/login">Log in here</a>
      </div>
    </form>
  </div>
</div>
